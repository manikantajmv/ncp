<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaya vamshhi</title>
    <script type="text/javascript">
        function printing()
        {
for(j=1;j<=100;j++){
    if(j%3==0 && j%5==0){
    document.write(String(j)+"FizzBuzz");
    document.write("<br>");
   }
   else if(j%5==0){
    document.write(String(j)+"Buzz");
    document.write("<br>");
   }
   else if(j%3==0){
    document.write(String(j)+"Fizz");
    document.write("<br>");
   }

}
        }
        </script>
    
</head>
    <body>
        <button style="text-align: center;" onclick="printing()"><b>click on this to see working</b></button>
    </body>
</html>
