            let today = new Date()
            // console.log(today.getFullYear())

            let inp = document.querySelector('#dob').value
            let date = inp.split('-')
            // js expects dates to be of the following format: yyyy-mm-dd
            console.log('before')
            let day = parseInt(date[0])
            let month = parseInt(date[1])
            let year = parseInt(date[2])
            console.log('after')

            if (day > 31) {
                res ="wrong date" 
            }
            if(month>12) {
                res = "wrong date"
            }
            else {
                if (year > today.getFullYear() & month > today.getMonth()) {
                    res = "wrong date"
                } else if (year % 4 != 0 & month == 2 & day >= 29) {
                    res = "wrong date"
                } else {
                    res = 'valid'
                }
            }
            document.querySelector('#result').textContent = res
            e.preventDefault()
        })
    </script>
