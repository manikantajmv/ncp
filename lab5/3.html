<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaya vamshhi</title>
</head>


<body>
    <script>
        let arr = []
        let x = prompt("Enter a number:")
        arr.push(parseInt(x))
        while (x) {
            x = prompt("Enter a number:")
            arr.push(parseInt(x))
        }

        for (let i = 0; i < arr.length; i++) {
            for(let j=0;j<arr[i];j++){
                document.write("*");
                if(j==arr[i]-1){
                    document.write("*"+'<br/>'); 
                }
            } 
        }
    </script>
</body>

</html>
