   <script>
       function testtoarray(){
let words=[];
var string=prompt("Enter the string that you like");
words=string.split(" ");
document.write("The words after splitting the string"+'<br/>');
for (i=0; i< words.length; i++){
    document.write(words[i]+'<br/>')
}
       }
   </script>
<body>
