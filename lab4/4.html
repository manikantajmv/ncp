<html>
<head>
<title>fibonacci series of a number</title>
<body>
<script type="text/javascript">

var n = prompt("Enter the number", " ");
var f1=0;
var f2=1;

document.write("The limit entered to generate the fibonacci series is: ",n, "<br/>");
document.write("The fibonacci series : ");
document.write("",f1," ");
document.write("",f2," ");
 
var i,f3;
for(i=2; i<n; i++)
{
   f3=f1+f2;
   document.write("",f3," ");
   f1=f2;
   f2=f3;
}

</script>
</body>
