<!DOCTYPE html>
<html>
<head>
    <title>Browser Name and Version</title>
</head>
<body>
    <script type="text/javascript">
        var name = "\n Browser Name: " + navigator.appCodeName;
        var version= "Browser Version: " + navigator.appVersion;   
        document.write(name);
        document.write("<div>");
        document.write(version);
    </script>
     
    
</body>
</html>
